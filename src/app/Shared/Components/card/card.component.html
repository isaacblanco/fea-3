<!-- card.component.html -->
<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>{{ post?.title }}</mat-card-title>
    <mat-card-subtitle>{{ post?.userAlias }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div
      *ngFor="let category of post?.categories"
      class="badge"
      [ngStyle]="{ 'background-color': category.css_color }"
    >
      {{ category.title }}
    </div>
    <p>Description: {{ post?.description }}</p>
    <p>Likes: {{ post?.num_likes }}</p>
    <p>Dislikes: {{ post?.num_dislikes }}</p>
    <p>Publication date: {{ post?.publication_date | date : "mediumDate" }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onLike()">Like</button>
    <button mat-button (click)="onDislike()">Dislike</button>
  </mat-card-actions>
</mat-card>
