<div style="margin-left: auto; margin-right: auto">
  <p id="loginFeedback"></p>
</div>
<div class="login">
  <h1>Login</h1>
  <mat-card class="mat-elevation-z4">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <section>
        <mat-form-field appearance="fill">
          <mat-label label for="email">Email: </mat-label>
          <input matInput type="email" [formControl]="email" />
        </mat-form-field>
      </section>

      <section>
        <mat-form-field>
          <mat-label for="password">Password: </mat-label>
          <input matInput type="password" [formControl]="password" />
        </mat-form-field>
      </section>

      <section>
        <button
          mat-flat-button
          color="primary"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
      </section>
      <section>
        <div *ngIf="email.errors">
          <span
            style="color: red"
            *ngIf="email.errors && (email.touched || email.dirty)"
          >
            <span *ngIf="email.errors.required">Email is required</span>
            <div *ngIf="email.errors.pattern">Email not a valid format.</div>
          </span>
        </div>

        <div *ngIf="password.errors">
          <span
            style="color: red"
            *ngIf="password.errors && (password.touched || password.dirty)"
          >
            <mat-error *ngIf="password.errors.required"
              >Password is required</mat-error
            >
            <mat-error *ngIf="password.errors.minlength"
              >Password must be greater tha 8 characters</mat-error
            >
            <mat-error *ngIf="password.errors.maxlength"
              >Password can be max 16 characters long</mat-error
            >
          </span>
        </div>
      </section>
    </form>
  </mat-card>
</div>
