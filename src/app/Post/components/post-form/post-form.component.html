<div style="margin: 0 auto">
  <p id="postFeedback"></p>
</div>
<div>
  <h1>Post form</h1>
  <form *ngIf="postForm" [formGroup]="postForm" (ngSubmit)="savePost()">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput [formControl]="title" />
      <mat-error *ngIf="title.hasError('required')">
        Title is required
      </mat-error>
      <mat-error *ngIf="title.hasError('maxlength')">
        Title can be max 55 characters long
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput [formControl]="description" />
      <mat-error *ngIf="description.hasError('required')">
        Description is required
      </mat-error>
      <mat-error *ngIf="description.hasError('maxlength')">
        Description can be max 255 characters long
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Publication date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [formControl]="publication_date"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="publication_date.hasError('required')">
        Publication date is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Choose categories</mat-label>
      <mat-select multiple [formControl]="categories">
        <mat-option
          *ngFor="let category of categoriesList"
          [value]="category.categoryId"
        >
          {{ category.title }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <section>
      <button mat-raised-button color="primary" type="submit">SAVE</button>
    </section>
  </form>
</div>
